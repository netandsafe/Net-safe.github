<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Net&Safe - Ensemble contre le harcèlement en ligne. Découvrez nos actions et suivez-nous pour rester informés.">
    <title>Net&Safe - Lutter contre le harcèlement en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            margin: 15px 0;
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .qr-container img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .qr-container img:hover {
            transform: scale(1.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .footer a {
            color: #2c3e50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net&Safe</h1>
        <p>Scanner, n'importe quoi, vraiment ? On t'a jamais dit de faire gaffe ?
        Allez vien rejoindre Net & Safe sur Instagram et Tiktok!</p>
        
        <div class="qr-container">
            <!-- Lien vers Instagram -->
            <a href="https://www.instagram.com/netandsafe/" target="_blank">
                <img src="instagram.avif" alt="QR Code Instagram" title="Suivez-nous sur Instagram">
            </a>
            <!-- Lien vers TikTok -->
            <a href="https://www.tiktok.com/@netandsafe" target="_blank">
                <img src="tiktok.webp" alt="QR Code TikTok" title="Suivez-nous sur TikTok">
            </a>
        </div>
        
        <div class="footer">
            <p>Net&Safe © 2023. Tous droits réservés.</p>
            <p><a href="mailto:contact@netandsafe.com">Contactez-nous</a></p>
        </div>
    </div>
</body>
</html>
